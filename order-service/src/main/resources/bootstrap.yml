server:
  port: 8081

spring:
  application:
    name: order-service

  cloud:
    config:
      enabled:  true
      uri: http://localhost:8888
      fail-fast: true

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream, info, health
      base-path: /
