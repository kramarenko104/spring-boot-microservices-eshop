server.port=9000

eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.serviceUrl.default-zone=http://localhost:8761/eureka/

spring.application.name=kafka-service

#cloud.config.enabled=true
#cloud.config.uri=http://localhost:8888
#cloud.config.fail-fast=true

zookeeper.host=localhost:2181

kafka.bootstrap.servers=localhost:9092
kafka.key=key2
kafka.template.default-topic=julia_topic
kafka.consumer.bootstrap-servers.auto-offset-reset=earliest
kafka.consumer.bootstrap-servers.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
kafka.consumer.bootstrap-servers.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
kafka.producer.bootstrap-servers.auto-offset-reset=earliest
kafka.producer.bootstrap-servers.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
kafka.producer.bootstrap-servers.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer





